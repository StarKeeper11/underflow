<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Memory Games Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            min-height: 100vh;
            color: #1F2937;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h1 {
            color: #1F2937;
            text-align: center;
            margin-bottom: 30px;
        }

        .redemption-list {
            display: grid;
            gap: 20px;
        }

        .redemption-item {
            background: #F8FAFC;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .redemption-info {
            flex-grow: 1;
        }

        .redemption-info p {
            margin: 5px 0;
            color: #6B7280;
        }

        .btn {
            background: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .btn:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }

        .btn.reject {
            background: #E74C3C;
        }

        .btn.reject:hover {
            background: #C0392B;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .redemption-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Admin Panel - Ticket Redemptions</h1>
        <div class="redemption-list" id="redemptionList"></div>
    </div>

    <script>
        const ws = new WebSocket(`wss://${window.location.host}`);

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'init-redemptions') {
                updateRedemptionList(data.redemptions);
            } else if (data.type === 'new-redemption') {
                addRedemption(data);
            } else if (data.type === 'redemption-result') {
                removeRedemption(data.requestId);
            }
        };

        function updateRedemptionList(redemptions) {
            const list = document.getElementById('redemptionList');
            list.innerHTML = '';
            
            redemptions.forEach(redemption => {
                addRedemption(redemption);
            });
        }

        function addRedemption(redemption) {
            const list = document.getElementById('redemptionList');
            const item = document.createElement('div');
            item.className = 'redemption-item';
            item.dataset.requestId = redemption.requestId;
            
            item.innerHTML = `
                <div class="redemption-info">
                    <p><strong>User:</strong> ${redemption.username}</p>
                    <p><strong>Ticket:</strong> ${redemption.ticketType.charAt(0).toUpperCase() + redemption.ticketType.slice(1)}</p>
                    <p><strong>Plays:</strong> ${redemption.plays}</p>
                    <p><strong>Time:</strong> ${new Date(redemption.timestamp).toLocaleString()}</p>
                </div>
                <div>
                    <button class="btn" onclick="handleRedemption('${redemption.requestId}', true)">Approve</button>
                    <button class="btn reject" onclick="handleRedemption('${redemption.requestId}', false)">Reject</button>
                </div>
            `;
            
            list.appendChild(item);
        }

        function removeRedemption(requestId) {
            const item = document.querySelector(`.redemption-item[data-request-id="${requestId}"]`);
            if (item) {
                item.remove();
            }
        }

        function handleRedemption(requestId, approved) {
            ws.send(JSON.stringify({
                type: 'approve-redemption',
                requestId,
                approved
            }));
        }

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };
    </script>
</body>
</html>
