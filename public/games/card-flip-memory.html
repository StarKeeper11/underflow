<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Memory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-dark: #1D4ED8;
      --secondary: #8B5CF6;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
      --neutral: #6B7280;
      --shadow: 0 6px 12px rgba(0,0,0,0.1);
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      min-height: 100vh;
      color: var(--neutral);
    }

    .game-container {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 4rem);
      gap: 0.5rem;
      margin: 1rem auto;
      justify-content: center;
      width: fit-content;
    }

    .card {
      width: 4rem;
      height: 4rem;
      background: #D1D5DB;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-sizing: border-box;
    }

    .card:hover:not(.flipped):not(.matched) {
      transform: scale(1.05);
    }

    .card.flipped {
      background: #BFDBFE;
      transform: rotateY(180deg);
    }

    .card.matched {
      background: var(--success);
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin: 0.5rem;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      min-height: 1rem;
      color: var(--neutral);
      font-weight: 500;
    }

    @media (min-width: 400px) {
      .card {
        width: 4.5rem;
        height: 4.5rem;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üÉè Card Flip Memory</h1>
    <div class="game-info">
      <span>Level: <span id="level">1</span></span>
      <span>Coins: <span id="coins">0</span></span>
      <span>Mistakes: <span id="mistakes">0</span></span>
    </div>
    <div class="message" id="message"></div>
    <div class="grid" id="grid"></div>
    <div class="message hidden" id="endMessage"></div>
    <button class="btn hidden" id="restartBtn">Play Again</button>
    <button class="btn" id="homeBtn">üè† Back to Hub</button>
  </div>

  <script>
    let awardCoins = null;
    let level = 1;
    let totalCoins = 0;
    let mistakes = 0;
    let cards = [
      'üê∂', 'üê∂', 'üê±', 'üê±', 'üê∞', 'üê∞', 'üêª', 'üêª',
      'üêº', 'üêº', 'üê®', 'üê®', 'üêØ', 'üêØ', 'ü¶Å', 'ü¶Å'
    ].sort(() => Math.random() - 0.5);
    let flippedCards = [];
    let matchedPairs = 0;
    let isGameActive = true;

    function initGame() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      cards = cards.sort(() => Math.random() - 0.5);
      cards.forEach((icon, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.icon = icon;
        card.dataset.index = idx;
        card.addEventListener('click', handleCardClick);
        grid.appendChild(card);
      });
    }

    function handleCardClick(event) {
      if (!isGameActive || flippedCards.length >= 2 || event.target.classList.contains('flipped')) return;
      const card = event.target;
      card.classList.add('flipped');
      card.textContent = card.dataset.icon;
      flippedCards.push(card);
      if (flippedCards.length === 2) {
        isGameActive = false;
        setTimeout(checkMatch, 1000);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.icon === card2.dataset.icon) {
        totalCoins += 10;
        matchedPairs++;
        card1.classList.add('matched');
        card2.classList.add('matched');
        flippedCards = [];
        if (matchedPairs === cards.length / 2) {
          if (mistakes < 5) totalCoins += 50;
          level++;
          endGame(true);
        }
      } else {
        mistakes++;
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.textContent = '';
        card2.textContent = '';
        flippedCards = [];
        if (mistakes >= 10) {
          endGame(false);
        }
      }
      document.getElementById('coins').textContent = totalCoins;
      document.getElementById('mistakes').textContent = mistakes;
      isGameActive = true;
    }

    function endGame(won) {
      isGameActive = false;
      document.getElementById('endMessage').textContent = won
        ? `üéâ Level Complete! Starting next level...`
        : `üò¢ Game Over! Too many mistakes.`;
      document.getElementById('endMessage').classList.remove('hidden');
      if (won) {
        setTimeout(() => {
          document.getElementById('endMessage').classList.add('hidden');
          matchedPairs = 0;
          mistakes = 0;
          document.getElementById('level').textContent = level;
          document.getElementById('mistakes').textContent = mistakes;
          initGame();
        }, 2000);
      } else {
        document.getElementById('restartBtn').classList.remove('hidden');
        if (awardCoins && totalCoins > 0) {
          awardCoins('card-flip-memory', totalCoins);
        }
      }
    }

    document.getElementById('restartBtn').addEventListener('click', () => {
      level = 1;
      totalCoins = 0;
      mistakes = 0;
      matchedPairs = 0;
      document.getElementById('level').textContent = level;
      document.getElementById('coins').textContent = totalCoins;
      document.getElementById('mistakes').textContent = mistakes;
      document.getElementById('endMessage').classList.add('hidden');
      document.getElementById('restartBtn').classList.add('hidden');
      initGame();
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'gameOver' }, '*');
      }
    });

    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'setTimeout') {
        awardCoins = (gameId, coins) => {
          window.parent.postMessage({ type: 'awardCoins', gameId, coins }, '*');
        };
      }
    });

    initGame();
  </script>
</body>
</html>
