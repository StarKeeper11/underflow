<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Memory</title>
  <style>
    :root {
      --primary: #4A90E2;
      --primary-dark: #357ABD;
      --success: #4CAF50;
      --warning: #F5A623;
      --neutral: #6B7280;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, var(--primary), var--primary-dark);
      min-height: 100vh;
    }

    .game-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #1F2937;
      margin-bottom: 20px;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 5px;
      margin: 20px auto;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #6B7280;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
    }

    .card.flipped {
      transform: rotateY(180deg);
      background: white;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üÉè Card Flip Memory</h1>
    <div class="game-info">
      <span>Level: <span id="level">1</span></span>
      <span>Coins: <span id="coins">0</span></span>
      <span>Mistakes: <span id="mistakes">0</span></span>
    </div>
    <div class="grid" id="grid"></div>
    <div class="message hidden" id="endMessage"></div>
    <button class="btn hidden" id="restartBtn">Play Again</button>
    <button class="btn" id="homeBtn">üè† Back to Hub</button>
  </div>

  <script>
    let awardCoins = null;
    let level = 1;
    let totalCoins = 0;
    let mistakes = 0;
    let cards = [
      'üê∂', 'üê∂', 'üê±', 'üê±', 'üê∞', 'üê∞', 'üêª', 'üêª',
      'üêº', 'üêº', 'üê®', 'üê®', 'üêØ', 'üêØ', 'ü¶Å', 'ü¶Å'
    ].sort(() => Math.random() - 0.5);
    let flippedCards = [];
    let matchedPairs = 0;
    let isGameActive = true;

    function initGame() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      cards = cards.sort(() => Math.random() - 0.5);
      cards.forEach((icon, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.icon = icon;
        card.dataset.index = idx;
        card.addEventListener('click', handleCardClick);
        grid.appendChild(card);
      });
    }

    function handleCardClick(event) {
      if (!isGameActive || flippedCards.length >= 2 || event.target.classList.contains('flipped')) return;
      const card = event.target;
      card.classList.add('flipped');
      card.textContent = card.dataset.icon;
      flippedCards.push(card);
      if (flippedCards.length === 2) {
        isGameActive = false;
        setTimeout(checkMatch, 1000);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.icon === card2.dataset.icon) {
        totalCoins += 10;
        matchedPairs++;
        flippedCards = [];
        if (matchedPairs === cards.length / 2) {
          if (mistakes < 5) totalCoins += 50;
          level++;
          endGame(true);
        }
      } else {
        mistakes++;
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        card1.textContent = '';
        card2.textContent = '';
        flippedCards = [];
        if (mistakes >= 10) {
          endGame(false);
        }
      }
      document.getElementById('coins').textContent = totalCoins;
      document.getElementById('mistakes').textContent = mistakes;
      isGameActive = true;
    }

    function endGame(won) {
      isGameActive = false;
      document.getElementById('endMessage').textContent = won
        ? `üéâ Level Complete! Starting next level...`
        : `üò¢ Game Over! Too many mistakes.`;
      document.getElementById('endMessage').classList.remove('hidden');
      if (won) {
        setTimeout(() => {
          document.getElementById('endMessage').classList.add('hidden');
          matchedPairs = 0;
          mistakes = 0;
          document.getElementById('level').textContent = level;
          document.getElementById('mistakes').textContent = mistakes;
          initGame();
        }, 2000);
      } else {
        document.getElementById('restartBtn').classList.remove('hidden');
        if (awardCoins && totalCoins > 0) {
          awardCoins('card-flip-memory', totalCoins);
        }
      }
    }

    document.getElementById('restartBtn').addEventListener('click', () => {
      level = 1;
      totalCoins = 0;
      mistakes = 0;
      matchedPairs = 0;
      document.getElementById('level').textContent = level;
      document.getElementById('coins').textContent = totalCoins;
      document.getElementById('mistakes').textContent = mistakes;
      document.getElementById('endMessage').classList.add('hidden');
      document.getElementById('restartBtn').classList.add('hidden');
      initGame();
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'gameOver' }, '*');
      }
    });

    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'setTimeout') {
        awardCoins = (gameId, coins) => {
          window.parent.postMessage({ type: 'awardCoins', gameId, coins }, '*');
        };
      }
    });

    initGame();
  </script>
</body>
</html>
