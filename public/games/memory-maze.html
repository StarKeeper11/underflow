<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Maze</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-dark: #1D4ED8;
      --secondary: #8B5CF6;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
      --neutral: #6B7280;
      --shadow: 0 6px 12px rgba(0,0,0,0.1);
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      min-height: 100vh;
      color: var(--neutral);
    }

    .game-container {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--neutral);
    }

    .maze {
      display: grid;
      gap: 2px;
      margin: 1rem auto;
      justify-content: center;
      width: fit-content;
    }

    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border: 1px solid #D1D5DB;
      transition: var(--transition);
      box-sizing: border-box;
    }

    .wall {
      background: #1F2937;
    }

    .path {
      background: #BFDBFE;
    }

    .player {
      background: var(--success);
    }

    .end {
      background: var(--error);
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin: 0.5rem;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      min-height: 1.5rem;
      color: var(--neutral);
      font-weight: 500;
    }

    @media (min-width: 400px) {
      .cell {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üó∫Ô∏è Memory Maze</h1>
    <div class="game-info">
      <span>Level: <span id="level">1</span></span>
      <span>Coins: <span id="coins">0</span></span>
    </div>
    <div class="message" id="message"></div>
    <div class="maze" id="maze"></div>
    <div class="message hidden" id="endMessage"></div>
    <button class="btn hidden" id="restartBtn">Play Again</button>
    <button class="btn" id="homeBtn">üè† Back to Hub</button>
  </div>

  <script>
    let awardCoins = null;
    let level = 1;
    let totalCoins = 0;
    let maze = [];
    let playerPos = { x: 0, y: 0 };
    let isGameActive = false;
    const size = 6;

    function generateMaze() {
      console.log(`Generating maze for level ${level}`);
      maze = Array(size).fill().map(() => Array(size).fill('wall'));
      maze[0][0] = 'path';
      maze[size - 1][size - 1] = 'end';

      function carvePath(x, y) {
        const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]].sort(() => Math.random() - 0.5);
        for (const [dx, dy] of directions) {
          const nx = x + dx * 2;
          const ny = y + dy * 2;
          if (nx >= 0 && nx < size && ny >= 0 && ny < size && maze[nx][ny] === 'wall') {
            maze[x + dx][y + dy] = 'path';
            maze[nx][ny] = (nx === size - 1 && ny === size - 1) ? 'end' : 'path';
            carvePath(nx, ny);
          }
        }
      }

      try {
        carvePath(0, 0);
        console.log('Maze generated:', JSON.stringify(maze));
      } catch (error) {
        console.error('Maze generation failed:', error);
        document.getElementById('message').textContent = 'Failed to generate maze.';
      }
      playerPos = { x: 0, y: 0 };
    }

    function renderMaze(showPath = false) {
      console.log(`Rendering maze, showPath: ${showPath}`);
      try {
        const mazeEl = document.getElementById('maze');
        mazeEl.innerHTML = '';
        mazeEl.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
        for (let x = 0; x < size; x++) {
          for (let y = 0; y < size; y++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            if (x === playerPos.x && y === playerPos.y) {
              cell.classList.add('player');
              cell.textContent = '‚óÜ';
            } else if (maze[x][y] === 'wall' && !showPath) {
              cell.classList.add('wall');
              cell.textContent = '‚¨õ';
            } else if (maze[x][y] === 'end') {
              cell.classList.add('end');
              cell.textContent = 'üèÅ';
            } else if (showPath && maze[x][y] === 'path') {
              cell.classList.add('path');
            }
            mazeEl.appendChild(cell);
          }
        }
      } catch (error) {
        console.error('Render maze failed:', error);
        document.getElementById('message').textContent = 'Failed to render maze.';
      }
    }

    function startGame() {
      console.log(`Starting game, level: ${level}`);
      try {
        generateMaze();
        renderMaze(true);
        document.getElementById('message').textContent = 'Memorize the path!';
        setTimeout(() => {
          renderMaze();
          document.getElementById('message').textContent = '';
          isGameActive = true;
          console.log('Game is active');
        }, 3000);
      } catch (error) {
        console.error('Start game failed:', error);
        document.getElementById('message').textContent = 'Failed to start game. Please try again.';
      }
    }

    function movePlayer(dx, dy) {
      if (!isGameActive) {
        console.log('Move ignored: game not active');
        return;
      }
      console.log(`Attempting move: dx=${dx}, dy=${dy}`);
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;
      if (newX < 0 || newX >= size || newY < 0 || newY >= size) {
        console.log('Invalid move: out of bounds');
        return;
      }
      if (maze[newX][newY] === 'wall') {
        console.log('Game over: hit wall');
        endGame(false);
        return;
      }
      playerPos = { x: newX, y: newY };
      renderMaze();
      if (newX === size - 1 && newY === size - 1) {
        console.log('Level complete');
        totalCoins += 15;
        if (level % 5 === 0) totalCoins += 50;
        level++;
        document.getElementById('level').textContent = level;
        document.getElementById('coins').textContent = totalCoins;
        endGame(true);
      }
      console.log('Player position:', playerPos);
    }

    function endGame(won) {
      isGameActive = false;
      console.log(`Ending game: won=${won}, level=${level}, coins=${totalCoins}`);
      document.getElementById('endMessage').textContent = won
        ? `‚úÖ Level Complete! Starting next level...`
        : `‚ùå Game Over! Hit a wall.`;
      document.getElementById('endMessage').classList.remove('hidden');
      if (won) {
        setTimeout(() => {
          document.getElementById('endMessage').classList.add('hidden');
          startGame();
        }, 2000);
      } else {
        document.getElementById('restartBtn').classList.remove('hidden');
        if (awardCoins && totalCoins > 0) {
          console.log(`Awarding ${totalCoins} coins for memory-maze`);
          try {
            awardCoins('memory-maze', totalCoins);
          } catch (error) {
            console.error('Failed to award coins:', error);
          }
        }
      }
    }

    document.addEventListener('keydown', (e) => {
      if (!isGameActive) return;
      let handled = false;
      switch (e.key) {
        case 'ArrowUp':
          movePlayer(-1, 0);
          handled = true;
          break;
        case 'ArrowDown':
          movePlayer(1, 0);
          handled = true;
          break;
        case 'ArrowLeft':
          movePlayer(0, -1);
          handled = true;
          break;
        case 'ArrowRight':
          movePlayer(0, 1);
          handled = true;
          break;
      }
      if (handled) {
        e.preventDefault();
        console.log(`Key handled: ${e.key}`);
      }
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
      console.log('Restarting game');
      level = 1;
      totalCoins = 0;
      document.getElementById('level').textContent = level;
      document.getElementById('coins').textContent = totalCoins;
      document.getElementById('endMessage').classList.add('hidden');
      document.getElementById('restartBtn').classList.add('hidden');
      startGame();
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      console.log('Returning to hub');
      try {
        if (window.parent !== window) {
          window.parent.postMessage({ type: 'gameOver' }, '*');
        }
      } catch (error) {
        console.error('Failed to send gameOver message:', error);
      }
    });

    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'setTimeout') {
        console.log('Received setTimeout message');
        awardCoins = (gameId, coins) => {
          window.parent.postMessage({ type: 'awardCoins', gameId, coins }, '*');
        };
      }
    });

    console.log('Initializing Memory Maze');
    startGame();
  </script>
</body>
</html>
