<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-dark: #1D4ED8;
      --secondary: #8B5CF6;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
      --neutral: #6B7280;
      --shadow: 0 6px 12px rgba(0,0,0,0.1);
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      min-height: 100vh;
      color: var(--neutral);
    }

    .game-container {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--neutral);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 0.5rem;
      margin: 1rem auto;
      justify-content: center;
      width: fit-content;
    }

    .tile {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      background-color: #D1D5DB;
    }

    .tile:hover:not(.disabled) {
      transform: scale(1.05);
    }

    .red { background-color: #EF4444; }
    .blue { background-color: #3B82F6; }
    .green { background-color: #10B981; }
    .purple { background-color: #8B5CF6; }

    .disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin: 0.5rem;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      min-height: 1.5rem;
      color: var(--neutral);
      font-weight: 500;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(4, 50px);
      }
      .tile {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üåà Pattern Match</h1>
    <div class="game-info">
      <span>Level: <span id="level">1</span></span>
      <span>Coins: <span id="coins">0</span></span>
      <span>Mistakes: <span id="mistakes">0</span></span>
    </div>
    <div class="message" id="message"></div>
    <div class="grid" id="grid"></div>
    <div class="message hidden" id="endMessage"></div>
    <button class="btn hidden" id="restartBtn">Play Again</button>
    <button class="btn" id="homeBtn">üè† Back to Hub</button>
  </div>

  <script>
    let awardCoins = null;
    let level = 1;
    let totalCoins = 0;
    let mistakes = 0;
    let pattern = [];
    let userPattern = Array(16).fill(null);
    let isGameActive = false;
    let isShowingPattern = false;
    let perfectLevel = true;
    const colors = ['red', 'blue', 'green', 'purple'];

    function initGrid() {
      console.log(`Initializing grid for level ${level}`);
      try {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        pattern = [];
        userPattern = Array(16).fill(null);
        perfectLevel = true;
        mistakes = 0;
        document.getElementById('mistakes').textContent = mistakes;

        for (let i = 0; i < 16; i++) {
          const color = colors[Math.floor(Math.random() * colors.length)];
          pattern.push(color);
          const tile = document.createElement('div');
          tile.className = 'tile disabled';
          tile.dataset.index = i;
          tile.addEventListener('click', handleTileClick);
          grid.appendChild(tile);
        }
        console.log('Pattern generated:', pattern);
        showPattern();
      } catch (error) {
        console.error('Grid initialization failed:', error);
        document.getElementById('message').textContent = 'Failed to initialize game.';
      }
    }

    function showPattern() {
      console.log('Showing pattern');
      try {
        isShowingPattern = true;
        const tiles = document.querySelectorAll('.tile');
        tiles.forEach((tile, idx) => {
          tile.classList.add(pattern[idx]);
        });
        document.getElementById('message').textContent = 'Memorize the pattern!';
        setTimeout(() => {
          tiles.forEach(tile => {
            tile.className = 'tile';
          });
          document.getElementById('message').textContent = '';
          isShowingPattern = false;
          isGameActive = true;
          console.log('Pattern hidden, game active');
        }, 3000);
      } catch (error) {
        console.error('Show pattern failed:', error);
        document.getElementById('message').textContent = 'Failed to show pattern.';
      }
    }

    function handleTileClick(event) {
      if (!isGameActive || isShowingPattern) {
        console.log('Click ignored: game not active or showing pattern');
        return;
      }
      try {
        const tile = event.target;
        const index = parseInt(tile.dataset.index);
        const currentColor = userPattern[index];
        const nextColorIdx = currentColor ? (colors.indexOf(currentColor) + 1) % colors.length : 0;
        const nextColor = colors[nextColorIdx];

        console.log(`Tile clicked: index=${index}, nextColor=${nextColor}`);
        tile.classList.remove(...colors);
        tile.classList.add(nextColor);
        userPattern[index] = nextColor;

        if (nextColor !== pattern[index]) {
          mistakes++;
          perfectLevel = false;
          document.getElementById('mistakes').textContent = mistakes;
          document.getElementById('message').textContent = 'Mistake! Try again.';
          setTimeout(() => {
            document.getElementById('message').textContent = '';
          }, 1000);
          console.log('Mistake made, total mistakes:', mistakes);
          endGame();
        } else if (userPattern.every(color => color !== null)) {
          checkPattern();
        }
      } catch (error) {
        console.error('Tile click failed:', error);
        document.getElementById('message').textContent = 'Error processing click.';
      }
    }

    function checkPattern() {
      console.log('Checking pattern');
      try {
        isGameActive = false;
        const isCorrect = pattern.every((color, idx) => color === userPattern[idx]);
        if (isCorrect) {
          totalCoins += 12;
          if (perfectLevel) totalCoins += 50;
          level++;
          document.getElementById('coins').textContent = totalCoins;
          document.getElementById('level').textContent = level;
          document.getElementById('endMessage').textContent = '‚úÖ Level Complete! Starting next level...';
          document.getElementById('endMessage').classList.remove('hidden');
          console.log(`Level complete, coins: ${totalCoins}, next level: ${level}`);
          setTimeout(() => {
            document.getElementById('endMessage').classList.add('hidden');
            initGrid();
          }, 2000);
        } else {
          endGame();
        }
      } catch (error) {
        console.error('Pattern check failed:', error);
        document.getElementById('message').textContent = 'Error checking pattern.';
      }
    }

    function endGame() {
      isGameActive = false;
      console.log(`Game over: level=${level}, coins=${totalCoins}`);
      document.getElementById('endMessage').textContent = `üò¢ Game Over! Reached Level ${level}, Coins: ${totalCoins}`;
      document.getElementById('endMessage').classList.remove('hidden');
      document.getElementById('restartBtn').classList.remove('hidden');
      if (awardCoins && totalCoins > 0) {
        console.log(`Awarding ${totalCoins} coins for pattern-match`);
        try {
          awardCoins('pattern-match', totalCoins);
        } catch (error) {
          console.error('Failed to award coins:', error);
        }
      }
    }

    document.getElementById('restartBtn').addEventListener('click', () => {
      console.log('Restarting game');
      try {
        level = 1;
        totalCoins = 0;
        mistakes = 0;
        document.getElementById('level').textContent = level;
        document.getElementById('coins').textContent = totalCoins;
        document.getElementById('mistakes').textContent = mistakes;
        document.getElementById('endMessage').classList.add('hidden');
        document.getElementById('restartBtn').classList.add('hidden');
        initGrid();
      } catch (error) {
        console.error('Restart failed:', error);
        document.getElementById('message').textContent = 'Failed to restart game.';
      }
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      console.log('Returning to hub');
      try {
        if (window.parent !== window) {
          window.parent.postMessage({ type: 'gameOver' }, '*');
        }
      } catch (error) {
        console.error('Failed to send gameOver message:', error);
      }
    });

    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'setTimeout') {
        console.log('Received setTimeout message');
        awardCoins = (gameId, coins) => {
          window.parent.postMessage({ type: 'awardCoins', gameId, coins }, '*');
        };
      }
    });

    console.log('Initializing Pattern Match');
    initGrid();
  </script>
</body>
</html>
